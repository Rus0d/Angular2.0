<div class="todo-list" *ngIf="todos.length > 0">                                                                        <!-- ngIf - директива, пользовательский аттрибут, который позволяет добавлять новый функционал, если директива = true, то DOM отображается, есле false, то нет. -->

    <todo-item *ngFor="let todo of todos" [todo]="todo" (delete)="delete($event)"></todo-item>                          <!-- Свойство [todo] будет доступно в классе компонента TodoItemComponent, в качестве значения будет локальная переменная todo, которая определяется в атрибуте ngFor. Привяжемся к событию нашего компонента, событие (delete) и передадим ему метод delete(), который будет вызываться при этом событии. В метод delete() передаем аргумент $event, чтоб angular передал в метод обработчик передаваемый в emit аргумент. -->

</div>
